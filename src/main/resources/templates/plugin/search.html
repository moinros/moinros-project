<!DOCTYPE html>
<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/head :: head"></th:block>
    <title>晓默的博客 - 搜索</title>
    <style>
        .search-list .value-item a {
            color: #00c3ff;
        }

        .search-list .value-item a:hover {
            color: #1798fc;
        }
    </style>
</head>
<body id="app">
<th:block th:replace="common/header :: header"></th:block>
<th:block th:replace="common/focus :: focus"></th:block>
<section class="container">
    <div class="central">
        <h3>搜索：<span th:text="${value}"></span></h3>
        <hr>
        <h4>搜索结果</h4>
        <ul class="search-list" th:if="${value_list != null}">
            <li class="value-item" th:each="item : ${value_list}">
                <p><a th:href="|/blog/${item.tagMarks[0]}/${item.blogId}|" th:text="${item.blogSubject}"></a></p>
            </li>
        </ul>
    </div>
</section>
<th:block th:replace="common/footer :: footer"></th:block>
<!--<th:block th:replace="common/live2d :: live2d"></th:block>-->
</body>
</html>
