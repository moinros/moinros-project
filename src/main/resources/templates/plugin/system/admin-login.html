<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hans">
<head>
    <th:block th:replace="common/head :: head"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/wp-content/plugins/system/css/admin-login.css}"/>
    <title>管理员登录</title>
</head>
<body id="app" title="admin-login">
<th:block th:replace="common/header :: header"></th:block>
<th:block th:replace="common/focus :: focus"></th:block>
<section class="container">
    <div class="central">
        <div class="admin-login">
            <form class="login-form" id="form">
                <div class="title"><span>管理员登录</span></div>
                <div class="item user-box">
                    <div>
                        <input id="login_username" name="username" type="text" placeholder="管理员账号" maxlength="24" autocomplete="off"/>
                    </div>
                    <div>
                        <span class="tips"></span>
                    </div>
                </div>
                <div class="item user-box">
                    <div>
                        <input id="login_password" name="password" type="password" placeholder="密码"/>
                    </div>
                    <div>
                        <span class="tips"></span>
                    </div>
                </div>
                <div class="item checkcode-box">
                    <div>
                        <input id="login_checkcode" name="checkcode" type="text" placeholder="验证码" maxlength="10" autocomplete="off"/>
                        <img id="checkcode_img" src="/sys/get/img/checkcode.jpeg">
                    </div>
                    <div>
                        <span class="tips"></span>
                    </div>
                </div>
                <div class="item">
                    <div>
                        <a class="button" id="login_button" type="submit">登 录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<footer th:replace="common/footer :: footer"></footer>
<script type="text/javascript" src="/wp-content/tool/token/jsencrypt.min.js"></script>
<script type="text/javascript" src="/wp-content/tool/token/token.js"></script>
<script type="text/javascript" src="/wp-content/plugins/system/js/admin-login.js"></script>
</body>
</html>
