<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hans">
<th:block th:fragment="sideBarMeun">
    <div class="side-bar-meun" id="side_bar_meun">
        <div class="item">
            <a href="/system/index"><label class="meun-subject"><span>系统首页</span><i class="show-ico"></i></label></a>
        </div>
        <div class="item" th:each="menu : ${side_bar_meun}">
            <label class="meun-subject"><span th:text="${menu.menu.menuName}">菜单管理</span><i class="show-ico"></i></label>
            <ul class="son-meun" th:if="${menu.son != null}">
                <li th:each="son : ${menu.son}"><a th:href="${son.menu.linkPath}" th:text="${son.menu.menuName}">菜单列表</a></li>
            </ul>
        </div>
    </div>
</th:block>
</html>
