<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hans">
<head>
<th:block th:replace="common/head :: head"></th:block>
<link th:href="@{/css/user/user_modeule.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/user/find_password.css}" rel="stylesheet" type="text/css" />
<title>找回密码</title>
</head>
<body>
	<header th:replace="common/header :: header"></header>

	<div class="container">
		<div class="find-password">
			<div class="breadcrumb-box">
				<a href="/login">登录</a> > <span>重置密码</span>
			</div>
			<div class="contnet">
				<div class="steps-box clearfix no-select">
					<div class="steps-list box-1 select"><i class="steps-icon">1</i><span class="steps-title">确认账号</span></div>
					<div class="steps-list box-2"><i class="steps-icon">2</i><span class="steps-title">重置密码</span></div>
					<div class="steps-list box-3"><i class="steps-icon">3</i><span class="steps-title">重置成功</span> </div>
				</div>
				<form onsubmit="return false">
					<div class="item input-email">
						<div>
							<input class="i-box" id="user_email" type="text" value="" placeholder="请输入绑定的邮箱" autocomplete="off"/>
							<div class="text"><span class="tips"></span> </div>
						</div>
						<div class="btn-wrap">
							<a class="button">确认</a>
						</div>
					</div>
					
					<div class="item input-password">
						<div class="item-password">
							<input class="i-box" id="password" type="password" value="" placeholder="输入新密码（6~24位,区分大小写）"/>
							<div class="text"><span class="tips"></span> </div>
						</div>
						<div class="item-pwd-confirm">
							<input class="i-box" id="pwd_confirm" type="password" value="" placeholder="请再次输入,确认密码"/>
							<div class="text"><span class="tips"></span> </div>
						</div>
						<div class="item-checkcode">
							<input class="i-box" id="checkcode" type="text"  value="" placeholder="请输入验证码" autocomplete="off"/>
							<div class="btn-wrap"><a class="button">点击获取验证码</a></div>
							<div class="text"><span class="tips"></span> </div>
						</div>
						<div class="item-submit"><div class="btn-wrap"><a class="button">确认修改</a></div></div>
						
					</div>
					
					<div class="item up-success">
						<div class="text">密码重置成功！！</div>
						<div class="text timer-task"></div>
						<div class="text bar"><i></i></div>
						<div class="text"><a href="/login">浏览器没有反应？点击此处跳转到登录页面</a></div>
					</div>
				</form>
			</div>

		</div>
	</div>

	<header th:replace="common/footer :: footer"></header>
	
	<script type="text/javascript" th:src="@{/js/user/find-password.js}"></script>
	<script type="text/javascript" th:src="@{/js/user/user_module.js}"></script>
	<script type="text/javascript" src="/js/token/md5.js"></script>
	<script type="text/javascript" src="/js/token/base64.js"></script>
	<script type="text/javascript" src="/js/token/jsencrypt.min.js"></script>
</body>
</html>
