<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hans">
<th:block th:fragment="comment">
    <article class="article" id="respond_editor">
        <div class="comment-editor clearfix">
            <p class="box-title">评论</p>
            <form id="CommentEditor">
                <!--<div class="comt-reply-link"><label>回复::</label><span id="comt_reply_link"></span></div>-->
                <div class="avatar-box">
                    <img class="avatar" th:src="|${session.USER_DATA != null ? session.USER_DATA.imagePath : '/wp-content/img/user/moren.tou.jpg'}|">
                </div>
                <div class="float-right">
                    <div class="editor-box">
                        <textarea class="comt-area" name="article" id="editor_box"></textarea>
                        <div class="editor_box_tips" id="editor_box_tips"><span class="tips"></span></div>
                        <div class="comt-ctrl">
                            <a type="submit" class="button" id="EditorSubmit">评论</a>
                        </div>
                    </div>
                    <div class="comt-center clearfix" id="comment_author_info" th:if="${session.USER_DATA == null}">
                        <div class="float-left">
                            <p>你还没有登录！<a style="color: #2a9bff;text-decoration: underline;"
                                         onclick="RosDialog.dialog.login()">登录</a></p>
                            <div>如果你没有注册账号，</div>
                            <div>请至少填写一个昵称和邮箱</div>
                        </div>
                        <div class="center-info">
                            <ul>
                                <li><label type="title">昵&nbsp;&nbsp;称</label><input id="centerNickName" type="text"
                                                                                     name="nickName"
                                                                                     placeholder="昵称（必填）"
                                                                                     autocomplete="off"/><span
                                        class="tips"></span></li>
                                <li><label type="title">邮&nbsp;&nbsp;箱</label><input id="centerEmail" type="text"
                                                                                     name="email" placeholder="邮箱（必填）"
                                                                                     autocomplete="off"/><span
                                        class="tips"></span></li>
                                <li><label type="title">链&nbsp;&nbsp;接</label><input id="centerLink" type="url"
                                                                                     name="link" placeholder="链接（选填）"
                                                                                     autocomplete="off"/><span
                                        class="tips"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </article>
    <script>
        (function() {
            // 引入编辑器需要的JS文件
            let scriptBox = document.createElement("script");
            scriptBox.src = "/wp-content/tool/util/RosCommentEditor.js";
            scriptBox.type = "text/javascript";
            document.body.appendChild(scriptBox);
        })();
    </script>
</th:block>
</html>
